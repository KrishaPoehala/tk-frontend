
<div class="menu-container">
    <div *ngFor="let iterator of getIterator()" class="d-flex justify-content-between item"
    >
    <span>{{iterator}}</span>
    <div class="form-check form-switch">
        <input type="checkbox" name="permission" [checked]="set[iterator]"
         (click)="onChange(iterator)" class="form-check-input"/>
    </div>
    </div>
    <button class="btn btn-success change-permissions" (click)="changePermissions()">Change</button>
</div>
