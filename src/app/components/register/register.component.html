<div class="container">
    <form [formGroup]="registerForm" (submit)="register()">
      <h2 class="form-signin-heading">Register</h2>
        <br/>
        <label class="sr-only">First name</label>
        <input type="name" formControlName="firstName"
          class="form-control" placeholder="User Name" required>
        <br/>
        <label  class="sr-only">Email address</label>
        <input type="email" id="email" name="username" formControlName="email"
          class="form-control" placeholder="Email Name" required>
        <br/>
        <label class="sr-only">Password</label>
        <input type="password" id="password"
          class="form-control" placeholder="Password" required formControlName="password">
        <br/>
        <label class="sr-only">Confirm password</label>
        <input type="password" id="confirmPassword"  
          class="form-control" placeholder="Confirm password"
           required formControlName="confirmPassword">
        <br/>
        <label class="sr-only">Upload an avatar</label>
        <input class="form-control" type="file" accept="image/*" (change)="onFileSelected($event)">
        <button class="btn btn-lg btn-primary m-2" type="submit" 
        [disabled]="registerForm.invalid">Register</button>
        <a routerLink="../login">Back to login</a>
    </form>
  </div>
