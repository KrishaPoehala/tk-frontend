
<div >
    <div class="menu-container">
        <button *ngIf="permissionsService.hasPermissionForEditing(message)"
        (click)="onEditClick()">
        <mat-icon  class="icon">edit</mat-icon>Edit
        </button>
        <button (click)="onForwardClick()"><mat-icon  class="icon">arrow_forward</mat-icon>
        Forward to sender</button>
        <button (click)="onReplyClick()"><mat-icon class="icon">keyboard_backspace</mat-icon>
            Reply</button>
        <button *ngIf="permissionsService.hasPermissionForDeleting(currentUserAsMember,message)"
        (click)="onDeleteClick()">
            <mat-icon class="icon">restore_from_trash</mat-icon>Delete
        </button>
        <button *ngIf="message.readBy && message.readBy.length > 0 " class="seen" (click)="onSeenClick()">
            <mat-icon  class="icon" *ngIf="message.isSeen">check_circle</mat-icon> 
            {{message.readBy.length}} seen
        </button>
    </div>
</div>
